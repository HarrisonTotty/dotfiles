# ThinkPad X1 Yoga (Generation 4)
# -------------------------------

model: 'thinkpad-x1-yoga-gen4'

monitors:
  primary: 'eDP-1'
  left: 'DP-2'
  right: 'HDMI-1'

installer:
  drive: '/dev/nvme0n1'
  packages:
    - 'acpi_call'
    - 'fprintd'          # For the fingerprint reader.
    - 'fwupd'            # For firmware updates.
    - 'iio-sensor-proxy' # For the screen orientation sensor.
    - 'imagemagick'      # Also for the fingerprint reader.
    - 'onboard'          # For on-screen keyboard.
    - 'tlp'              # Set battery charging thresholds.
    - 'xf86-input-wacom' # For stylus.
