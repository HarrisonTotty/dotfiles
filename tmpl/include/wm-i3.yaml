# Window Manager : i3
# -------------------

window_manager: 'i3'

files:
  - dst: 'i3/config'
    src: 'i3/config.template'
    key_bindings:
      # ----- Standard Programs -----
      - desc: 'File Manager'
        keys: '$mod+f'
        action: 'exec pcmanfm'
      - desc: 'Python Interpreter'
        keys: '$mod+p'
        action: 'exec "$HOME/.config/scripts/ipython.sh"'
      - desc: 'Terminal'
        keys: '$mod+Return'
        action: 'exec "urxvtc +sb -title Terminal -letsp 1"'
      - desc: 'Text Editor'
        keys: '$mod+e'
        action: 'exec emacs'
      # ----- Utilities -----
      - desc: 'Dotfiles Management'
        keys: '$mod+period'
        action: 'exec --no-startup-id "$HOME/.config/scripts/mkdot.sh"'
      - desc: 'JIRA Browser'
        keys: '$mod+j'
        action: 'exec --no-startup-id "$HOME/.config/scripts/rofi-jira.sh -s open_current_user"'
      - desc: 'JIRA Browser (Alternative)'
        keys: '$mod+Shift+j'
        action: 'exec --no-startup-id "$HOME/.config/scripts/rofi-jira.sh"'
      - desc: 'Network Manager'
        keys: '$mod+Shift+F2'
        action: 'exec --no-startup-id "$HOME/.config/scripts/rofi-network.sh"'
      - desc: 'Password Manager'
        keys: '$mod+F12'
        action: 'exec --no-startup-id "$HOME/.config/scripts/rofi-lpass.sh"'
      - desc: 'Screenshot (fullscreen)'
        keys: '$mod+Print'
        action: 'exec --no-startup-id "$HOME/.config/scripts/scrot-full.sh"'
      - desc: 'Screenshot (selection)'
        keys: '$mod+Shift+Print'
        action: 'exec --no-startup-id "$HOME/.config/scripts/scrot-select.sh"'
