# ThinkPad X1 Yoga (Generation 4)
# -------------------------------

monitors:
  primary: 'eDP-1'
  left: 'DP-2'
  right: 'HDMI-1'

installer:
  drive: '/dev/nvme0n1'
  packages:
    - 'fprintd'     # For the fingerprint reader.
    - 'fwupd'       # For firmware updates.
    - 'imagemagick' # Also for the fingerprint reader.
