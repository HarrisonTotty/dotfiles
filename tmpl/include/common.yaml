# Common Template Configuration File
# ----------------------------------

bin_paths:
  - '${HOME}/bin'
  - '${HOME}/.local/bin'
  - '${HOME}/.cargo/bin'
  - '${HOME}/.poetry/bin'
  - '/usr/local/sbin'
  - '/usr/local/bin'
  - '/usr/bin'
  - '/usr/bin/site_perl'
  - '/usr/bin/vendor_perl'
  - '/usr/bin/core_perl'

files:
  # ----- Cursor Theme : Paper -----
  - dst: 'misc/cursor.theme'
    symlink: '~/.icons/default/index.theme'
  # ----- Python Interpreter : IPython -----
  - dst: 'ipy/config.py'
    translate: false
  # ----- Version Control System : git -----
  - dst: 'git/config'
    src: 'git/config.template'
    symlink: '~/.gitconfig'
  # ----- XDG Directory Settings -----
  - dst: 'user-dirs.dirs'
    src: 'misc/user-dirs.dirs'
  # ----- Shell Scripts -----
  - dst: 'scripts/*.sh'
    chmod: '+x'
  - dst: 'scripts/*.py'
    chmod: '+x'
  # ----- Theme Generation : pywal -----
  - dst: 'wal/templates/*'
    translate: false
  - dst: 'wal/wallpapers/*'
    translate: false

installer:
  aur_packages:
    - 'paper-icon-theme-git'
  packages:
    - 'arandr'
    - 'autoconf'
    - 'base'
    - 'dhcpcd'
    - 'dialog'
    - 'fakeroot'
    - 'feh'
    - 'gcc'
    - 'git'
    - 'hunspell'
    - 'hunspell-en_US'
    - 'intel-ucode'
    - 'libnotify'
    - 'linux'
    - 'linux-firmware'
    - 'lxappearance'
    - 'make'
    - 'man'
    - 'neofetch'
    - 'netctl'
    - 'openssh'
    - 'pacman-contrib'
    - 'patch'
    - 'python-jinja'
    - 'python-pywal'
    - 'python-setuptools'
    - 'python-yaml'
    - 'rsync'
    - 'scrot'
    - 'sudo'
    - 'terminus-font'
    - 'unzip'
    - 'w3m'
    - 'wget'
    - 'wpa_supplicant'
    - 'xclip'
    - 'xorg-server'
    - 'xorg-xinit'
    - 'xorg-xlsfonts'
    - 'xorg-xset'
  user_directories:
    - ".cache/lock"
    - "bin"
    - "desktop"
    - "docs"
    - "downloads"
    - "media/music"
    - "media/videos"
    - "pics/screenshots"
    - "projects"
