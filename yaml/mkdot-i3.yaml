# Primary Template Configuration File
# (with i3 as the window manager)
# -----------------------------------


# --- General Configuration Variables ---

primary_monitor: 'eDP-1'
left_monitor: 'DP-2'
right_monitor: 'HDMI-1'

# ---------------------------------------


# ----------- Supporting Files ----------
files:
  # ----- Cursor Theme: Paper -----
  - dst: "misc/cursor.theme"
    link: "~/.icons/default/index.theme"

  # ----- Python Interpreter: IPython -----
  - dst: "ipy/config.py"
    
  # ----- X Window System -----
  - dst: "x/exports.sh"

  # ----- XDG Directory Settings -----
  - dst: "misc/user-dirs.dirs"
    link: "user-dirs.dirs"

  # ----- Shell: zsh -----
  - dst: "zsh/*.zsh"

  # ----- Supporting Scripts -----
  - dst: "scripts/*.sh"

  # ----- Theme Generation: pywal -----
  - dst: "wal/templates/*"
  - dst: "wal/wallpapers/*"

# ---------------------------------------


# ------- Configuration Templates -------
templates:
  # ----- Application Launcher: rofi -----
  - file: "rofi/config"
    template: "rofi/config.template"
    font: "Iosevka SS02 12"

  # ----- AUR Helper: trizen -----
  - file: "trizen/trizen.conf"
    template: "trizen/trizen.template"
  
  # ----- Notification Daemon: dunst -----
  - file: "dunst/dunstrc"
    template: "dunst/dunstrc.template"
    
  # ----- Shell: zsh -----
  - file: "zsh/zshrc.sh"
    template: "zsh/zshrc.template"
    link: "~/.zshrc"

  # ----- Status Bar: polybar -----
  - file: "polybar/config"
    template: "polybar/config.template"
    font: "Iosevka SS02:size=10;3"
    window_manager: "i3"

  # ----- Version Control System: git -----
  - file: "git/config"
    template: "git/config.template"
    link: "~/.gitconfig"
    git_email: "harrisont@wolfram.com"

  # ----- X Window System -----
  - file: "x/initrc.sh"
    template: "x/initrc.template"
    link: "~/.xinitrc"
    window_manager: "i3"
  - file: "x/resources.conf"
    template: "x/resources.template"
    emacs_font: "Iosevka SS02:pixelsize=14:weight=normal"
    urxvt_font: "xft:Iosevka SS02:size=14"
    
  # ----- Window Manager: i3 -----
  - file: "i3/config"
    template: "i3/config.template"
    exec_editor: "emacs"
    exec_editor_alt: "urxvtc +sb -title 'GNU Emacs' -letsp 1 -e 'emacs -nw'"
    exec_exit: "$HOME/.config/scripts/rofi-exit.sh"
    exec_file_manager: "pcmanfm"
    exec_jira: "$HOME/.config/scripts/rofi-jira.sh -s open_current_user"
    exec_jira_alt: "$HOME/.config/scripts/rofi-jira.sh"
    exec_launcher: "$HOME/.config/scripts/rofi-run.sh"
    exec_lock: "$HOME/.config/scripts/lock.sh"
    exec_mkdot: "$HOME/.config/scripts/mkdot-apply.sh $HOME/projects/dotfiles/master/yaml/mkdot-i3.yaml"
    exec_network: "$HOME/.config/scripts/rofi-network.sh"
    exec_passwords: "$HOME/.config/scripts/rofi-lpass.sh"
    exec_python: "$HOME/.config/scripts/ipython.sh"
    exec_restart_wm: "$HOME/.config/scripts/i3-restart-wrapper.sh"
    exec_screenshot_full: "$HOME/.config/scripts/scrot-full.sh"
    exec_screenshot_select: "$HOME/.config/scripts/scrot-select.sh"
    exec_ssh: "$HOME/.config/scripts/rofi-ssh.sh"
    exec_startup: "$HOME/.config/scripts/i3-startup.sh"
    exec_terminal: "urxvtc +sb -title Terminal -letsp 1"
    exec_terminal_alt: "urxvtc +sb -title Terminal -fn 'xft:Iosevka SS02:size=14'"
    exec_window_switcher: "$HOME/.config/scripts/rofi-window.sh"
    font: "Iosevka SS02"

# ---------------------------------------
